spring.application.name=liquibase-demo

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/devops_tp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none   
#  Important : désactiver la gestion auto de schéma !
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml