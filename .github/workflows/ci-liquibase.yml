name: CI - Liquibase Migration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  liquibase-migrate:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: devops_tp
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Create database if not exists
        run: |
          mysql -h 127.0.0.1 -u root -prootpass -e "CREATE DATABASE IF NOT EXISTS devops_tp CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          mysql -h 127.0.0.1 -u root -prootpass -e "USE devops_tp; SHOW TABLES;"

      - name: Run Liquibase migrations
        run: mvn liquibase:update

      - name: Verify tables exist
        run: |
          mysql -h 127.0.0.1 -u root -prootpass -e "USE devops_tp; SHOW TABLES;"